<div class="row">
<div class="col-md-12">
  <div class="alert alert-dismissible" ng-class="alert.type" role="alert" ng-show="alert != null">
    <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
    {{alert.msg}}
  </div>
</div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-2">
    <form class="form-horizontal" role="form" novalidate name="userForm" ng-submit="submit()">
      <div class="form-group">
        <label for="name" class="col-sm-2 control-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name" id="name" placeholder="User name" ng-model="user.name" required>
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" name="email" id="email" placeholder="Email" ng-model="user.email" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          <input type="submit" id="submit" value="Create" class="btn btn-primary">
          <a href="#/users" class="btn btn-danger">Cancel</a>
        </div>
      </div>
    </form>
  </div>
</div>
